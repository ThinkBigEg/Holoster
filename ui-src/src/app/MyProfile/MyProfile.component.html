  <a class="navbar-brand mr-1" href="index.html">Holoster</a>

  <button
    class="btn btn-link btn-sm text-white order-1 order-sm-0"
    id="sidebarToggle"
    href="#"
  >
    <i class="fas fa-bars"></i>
  </button>

  <!-- Navbar Search -->
  <form
    class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0"
  >
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="Search for..."
        aria-label="Search"
        aria-describedby="basic-addon2"
      />
      <div class="input-group-append">
        <button class="searchButton" type="button">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </form>

  <!-- Navbar -->
  <ul class="navbar-nav ml-auto ml-md-0">
    <li class="nav-item dropdown no-arrow">
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="userDropdown"
        role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <i class="fas fa-user-circle fa-fw"></i>
      </a>
      <div
        class="dropdown-menu dropdown-menu-right"
        aria-labelledby="userDropdown"
      >
        <a class="dropdown-item" href="#">Settings</a>
        <a class="dropdown-item" href="#">Activity Log</a>
        <div class="dropdown-divider"></div>
        <a
          class="dropdown-item"
          href="#"
          data-toggle="modal"
          data-target="#logoutModal"
          >Logout</a
        >
      </div>
    </li>
  </ul>
</nav>

<div id="wrapper">
  <!-- Sidebar -->
  <ul class="sidebar navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="index.html">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link" href="#">
        <i class="fas fa-bell fa-fw"></i>
        <span>Notifications</span></a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">
        <i class="fas fa-fw fa-table"></i>
        <span>Messages</span></a
      >
    </li>
  </ul>

  <div id="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/post" routerLinkActive="active">Post</a>
        </li>
        <li class="breadcrumb-item active">Profile</li>
      </ol>

      <!-- Posts-->
      <div class="col-md-9" style="margin: auto;">
        <div class="panel panel-default">
          <div class="panel-body">
            <section class="post-heading">
              <div class="row">
                <div class="col-md-11">
                  <div class="media">
                    <div class="media-left">
                      <a href="#" class="anchor-username">
                        <h4 class="media-heading">{{ user.handle }}</h4>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <section class="post-body">
              <img class="image" src="{{ user.avatarURL }}" />
              <div>
                <a class="col-md-2" href="#">
                  <span class="followColor">Following</span>
                  <label class="followColor" id="No_of_Followings">(20)</label>
                </a>

                <a class="col-md-10" href="#">
                  <span class="followColor">Followers</span>
                  <label class="followColor" id="No_of_Followers">(20)</label>
                </a>
              </div>
            </section>
            <section>
              <form [formGroup]="postForm" (ngSubmit)="createPost()">
                <div class="col-md-12 search">
                  <input
                    type="text"
                    class="searchTerm"
                    id="SearchTerm"
                    formControlName="content"
                    placeholder="Write a Post..."
                  />
                  <button type="submit" class="searchButton">
                    <i class="far fa-plus-square"></i>
                  </button>
                </div>
              </form>
            </section>
            <br /><br />
            <ol *ngFor="let post of user.posts">
              <section class="post-footer-comment-wrapper">
                <p id="PostBody">{{ post.content }}</p>

                <div>
                  <button class="ActionButton" (click)="writePost(post)">
                    update
                  </button>
                  <button class="ActionButton" (click)="deletePost(post)">
                    delete
                  </button>
                </div>
                <div
                  class="col-md-12 search"
                  style="visibility: hidden"
                  id="{{ post.hash }}"
                >
                  <input
                    type="text"
                    id="{{ post.hash }}-update"
                    class="searchTerm"
                    placeholder="update post"
                  />
                  <button
                    type="submit"
                    class="searchButton"
                    (click)="updatePost(post)"
                  >
                    <i class="far fa-plus-square"></i>
                  </button>
                </div>
              </section>
              <section class="post-footer">
                <hr />
                <div class="post-footer-comment-wrapper">
                  <div class="comment-form">
                    <a
                      routerLink="/post/{{ post.hash }}"
                      routerLinkActive="active"
                      >Go to post</a
                    >
                  </div>
                </div>
              </section>
            </ol>
          </div>
        </div>
      </div>
      <br />

      <!-- /.container-fluid -->
    </div>
    <!-- /.content-wrapper -->
  </div>
  <!-- /#wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div
    class="modal fade"
    id="logoutModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button
            class="close"
            type="button"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          Select "Logout" below if you are ready to end your current session.
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">
            Cancel
          </button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>
</div>
